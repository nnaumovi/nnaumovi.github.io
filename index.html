<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team + Personal Rankings (Fully Editable)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Competition Rankings (Editable)</h1>

<h2>Team Rankings</h2>
<table id="team-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Team</th>
      <th>Total Team Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Individual Rankings</h2>
<table id="person-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Team</th>
      <th>Team Points</th>
      <th>Personal Points</th>
      <th>Total Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
