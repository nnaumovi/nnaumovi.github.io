<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pie Shoot Rankings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pie Shoot 2025 Rankings</h1>

<h2>Team Rankings</h2>
<div class="table-container">
<table id="team-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Team</th>
      <th>Total Team Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<h2>Individual Rankings</h2>
<div class="table-container">
<table id="person-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Team</th>
      <th>Team Points</th>
      <th>Personal Points</th>
      <th>Total Score</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script src="script.js"></script>
</body>

<div style="text-align:center; margin-bottom: 20px;">
  <button id="reset-btn" style="
    padding: 10px 20px; 
    font-size: 1rem; 
    border: none; 
    border-radius: 8px; 
    background-color: #d67f2e; 
    color: white; 
    cursor: pointer;
  ">
    Reset Scoreboard
  </button>
    <button id="reset-scores-btn" style="
    padding: 10px 20px; 
    font-size: 1rem; 
    border: none; 
    border-radius: 8px; 
    background-color: #a64d14; 
    color: white; 
    cursor: pointer;
  ">
    Reset Scores Only
  </button>
</div>

</html>
